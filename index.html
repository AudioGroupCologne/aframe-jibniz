<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="jibniz.js"></script>
    <script>
      var VM = new jibniz.Console
      VM.program = jibniz.compile(`
        \\a comment for the masses
        sv5rvs--
      `)
      document.body.appendChild(VM.domElement)

      VM.run()

      var pre = document.createElement('pre')
      var output = document.createElement('code')
      output.appendChild(document.createTextNode(VM.program))
      pre.appendChild(output)
      document.body.appendChild(pre)
    </script>
  </body>
</html>
