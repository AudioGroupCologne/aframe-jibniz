<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="theme.css" rel="stylesheet">
    <title>jibniz</title>
  </head>
  <body>
    <script src="jibniz.js"></script>
    <script>
      const IBNIZ = new jibniz.Console

      document.body.appendChild(IBNIZ.domElement)
      // IBNIZ.VM.program = new jibniz.Program('sxsax9r+')
      // IBNIZ.VM.program = new jibniz.Program('sv5rvs--')
      // IBNIZ.VM.program = new jibniz.Program('ax8r+3lwd*xd*+q1x/x9r+^')
      // IBNIZ.VM.program = new jibniz.Program('v8rds4X3)Lx~2Xv*vv*+i@L1!2!&')

      IBNIZ.VM.program = new jibniz.Program(`
          \\ ** \\ textire zoomer
          \\ +% \\ jupiter storm
          \\ &*
          \\ /% 

          \\ v8rsdv*vv*^wpp8r-
          \\ ax8r+3lwd*xd*+q1x/x9r+^

           6{^^ddd***1%}
           5{v8rsdv*vv*^wpp8r-}
           4{v8rds4X3)Lx~2Xv*vv*+i!L1@2@^}
           3{ax8r+3lwd*xd*+q1x/x9r+^}
           2)6r3&3+V

          \\ vArs1ldv*vv*0!1-1!0dFX4X1)Lv*vv*-vv2**0@+x1@+4X1)Lv*vv*+4x->?Lpp0:ppRpRE.5*;
      `)

      IBNIZ.run()
    </script>
  </body>
</html>
